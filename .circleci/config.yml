vse: &vse
  docker: &vse
    - image: circleci/node:8.11.3
ansible:
  docker: &ansible
    - image: circleci/python:latest
      environment:
          ANSIBLE_HOST_KEY_CHECKING: no

version: 2.1
orbs:
  ansible-playbook: orbs/ansible-playbook@0.0.5
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
         root: .
         paths:
            - .
  deploy:
     <<: *ansible
     steps:
        - attach_workspace:
           at: .
        - ansible_playbook/install
        - run:
           command: |
            sudi pip install boto boto3
        - add_shh_keys:
            fingerprints:
             - "c0:84:74:6b:31:19:6c:32:7a:04:22:4b:b6:c4:6b:76"
        - ansible-playbook/playbook:
            playbook: ansible/ec2_deploy.yml
            playbook-options: --user ubuntu
workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
         requires:
            - build
         filters:
            branches:
               only: main
