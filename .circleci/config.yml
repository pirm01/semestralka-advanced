vse: 
  docker: &vse
    - image: circleci/node:8.11.3
ansible:
  docker: &ansible
    - image: 'circleci/python:latest'
      environment:
          ANSIBLE_HOST_KEY_CHECKING: no
version: 2.1
jobs:
  build:
    docker: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
         root: .
         paths:
            - .
  deploy:
    docker: *ansible
    steps:
      - attach_workspace:
          at: .
      - ansible-playbook/install
      - run:
         command: |
          sudo pip install boto boto3
      - add_ssh_keys:
         fingerprints:
          - "c0:84:74:6b:31:19:6c:32:7a:04:22:4b:b6:c4:6b:76"
      - ansible-playbook/playbook:
          playbook: ansible/ec2_deploy.yml
          playbook-options: --user ubuntu

workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
         requires:
            - build
         filters:
            branches:
               only: main
